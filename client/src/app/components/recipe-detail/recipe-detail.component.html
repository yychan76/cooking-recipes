<mat-card class="recipe-card">
  <div *ngIf="recipe; else elseBlock">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ recipe.image }}"
      alt="Photo of {{ recipe.title || 'unknown' }}"
    />
    <mat-card-content>
      <section>
        <h2>Ingredients</h2>
        <ol>
          <li *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient }}
          </li>
        </ol>
      </section>
      <section>
        <h2>Instruction</h2>

        <p class="pre-wrap">{{ recipe.instruction }}</p>
      </section>
    </mat-card-content>
  </div>
  <ng-template #elseBlock><em>Cannot retrieve recipe with id: &nbsp;&nbsp;</em> <strong>{{ id }}</strong></ng-template>
  <mat-card-actions>
    <section fxLayout="row" fxLayoutAlign="end">
      <button
        mat-raised-button
        type="button"
        color="primary"
        [routerLink]="['/']"
        class="mr-2"
      >
        Back
      </button>
    </section>
  </mat-card-actions>
</mat-card>
